<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海关智能报关决策系统 v3.0 Pro</title>
    <!-- 核心库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="h-screen flex">

    <!-- ================= 侧边导航栏 ================= -->
    <nav class="w-16 bg-slate-900 border-r border-slate-700 flex flex-col items-center py-4 z-20 gap-2 shrink-0 shadow-xl">
        <div class="mb-4 text-cyan-400 animate-pulse"><i class="fa-solid fa-shield-halved text-2xl"></i></div>
        
        <button onclick="switchModule('audit')" id="nav-audit" class="nav-active w-full h-16 flex flex-col items-center justify-center text-slate-400 hover:text-cyan-400 transition-all hover:bg-slate-800">
            <i class="fa-solid fa-file-contract text-xl mb-1"></i><span class="text-[10px]">审单</span>
        </button>

        <button onclick="switchModule('chat')" id="nav-chat" class="w-full h-16 flex flex-col items-center justify-center text-slate-400 hover:text-cyan-400 transition-all hover:bg-slate-800">
            <i class="fa-solid fa-comments text-xl mb-1"></i><span class="text-[10px]">咨询</span>
        </button>

        <button onclick="switchModule('report')" id="nav-report" class="w-full h-16 flex flex-col items-center justify-center text-slate-400 hover:text-cyan-400 transition-all hover:bg-slate-800">
            <i class="fa-solid fa-file-signature text-xl mb-1"></i><span class="text-[10px]">合规建议</span>
        </button>
    </nav>

    <!-- ================= 主体内容区 ================= -->
    <div class="flex-1 flex flex-col min-w-0 bg-slate-900 relative">
        
        <!-- 背景装饰 -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
            <div class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-blue-900/10 rounded-full blur-3xl"></div>
            <div class="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-cyan-900/10 rounded-full blur-3xl"></div>
        </div>

        <!-- 全局 Header -->
        <header class="h-16 bg-slate-900 border-b border-slate-700 flex items-center px-6 justify-between shadow-lg shrink-0 z-20 relative">
            <div>
                <h1 class="text-xl font-bold tracking-wider text-white flex items-center gap-2">
                    <i class="fa-solid fa-robot text-cyan-400"></i> 智能报关系统
                </h1>
                <p class="text-[10px] text-slate-400 tracking-widest">智慧口岸自动化报关辅助决策系统 v3.0 Pro</p>
            </div>
            <div class="flex gap-4 text-xs font-mono">
                <span class="flex items-center gap-2 text-green-400 bg-green-900/20 px-3 py-1 rounded-full border border-green-800">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div> 系统在线
                </span>
                <span class="flex items-center gap-2 text-blue-400 bg-blue-900/20 px-3 py-1 rounded-full border border-blue-800">
                    <div class="w-1.5 h-1.5 rounded-full bg-blue-500"></div> deepseek-v3/r1
                </span>
            </div>
        </header>

        <!-- ================= 模块 A: 智能审单 (Core Engine) ================= -->
        <div id="module-audit" class="flex-1 flex overflow-hidden module-content z-10">
            <!-- 左栏：输入 -->
            <div class="w-1/3 bg-slate-800/50 border-r border-slate-700 p-6 flex flex-col min-w-[320px]">
                <div class="mb-4">
                    <h2 class="text-lg font-bold text-cyan-400 mb-3 flex items-center"><i class="fa-solid fa-layer-group mr-2"></i>单据研判</h2>
                    <!-- 查询 -->
                    <div class="flex gap-2">
                        <div class="relative flex-1">
                            <i class="fa-solid fa-search absolute left-3 top-3 text-slate-500 text-xs"></i>
                            <input type="text" id="searchInput" class="w-full bg-slate-900 border border-slate-600 rounded pl-8 p-2 text-sm text-slate-200 focus:border-cyan-500 focus:outline-none" placeholder="输入报关单号...">
                        </div>
                        <button onclick="searchDeclaration()" id="searchBtn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded text-xs transition">查询</button>
                    </div>
                </div>
                
                <!-- 快捷按钮 -->
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <button onclick="loadSample('sample10')" class="text-xs py-2 bg-green-900/30 border border-green-700 text-green-300 rounded hover:bg-green-800/50 font-bold">✅ 10.完美机械</button>
                    <button onclick="loadSample('sample7')" class="text-xs py-2 bg-green-900/30 border border-green-700 text-green-300 rounded hover:bg-green-800/50 font-bold">✅ 7.免费样品</button>
                    <button onclick="loadSample('sample1')" class="text-xs py-1 bg-red-900/30 border border-red-700 text-red-300 rounded hover:bg-red-800/50">❌ 1.归类欺诈</button>
                    <button onclick="loadSample('sample2')" class="text-xs py-1 bg-red-900/30 border border-red-700 text-red-300 rounded hover:bg-red-800/50">❌ 2.洋垃圾</button>
                    <button onclick="loadSample('sample3')" class="text-xs py-1 bg-red-900/30 border border-red-700 text-red-300 rounded hover:bg-red-800/50">❌ 3.重量误差</button>
                    <button onclick="loadSample('sample4')" class="text-xs py-1 bg-red-900/30 border border-red-700 text-red-300 rounded hover:bg-red-800/50">❌ 4.要素模糊</button>
                    <button onclick="loadSample('sample5')" class="text-xs py-1 bg-red-900/30 border border-red-700 text-red-300 rounded hover:bg-red-800/50">❌ 5.价格洗钱</button>
                    <button onclick="loadSample('sample6')" class="text-xs py-1 bg-red-900/30 border border-red-700 text-red-300 rounded hover:bg-red-800/50">❌ 6.濒危红木</button>
                    <button onclick="loadSample('sample8')" class="text-xs py-1 bg-red-900/30 border border-red-700 text-red-300 rounded hover:bg-red-800/50">❌ 8.两用物项</button>
                    <button onclick="loadSample('sample9')" class="text-xs py-1 bg-red-900/30 border border-red-700 text-red-300 rounded hover:bg-red-800/50">❌ 9.币制错误</button>
                </div>

                <!-- 文本域 -->
                <div class="flex-1 relative neon-border rounded overflow-hidden bg-slate-900/80 focus-neon">
                    <textarea id="rawDataInput" class="w-full h-full bg-transparent text-slate-300 p-4 font-mono text-xs resize-none focus:outline-none" placeholder="在此粘贴报关数据..."></textarea>
                </div>
                <button id="startBtn" onclick="startAnalysis()" class="mt-4 w-full py-3 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold rounded shadow-lg transition flex justify-center items-center gap-2">
                    <i class="fa-solid fa-rocket"></i> 开始智能研判
                </button>
            </div>

            <!-- 右栏：结果流 -->
            <div class="flex-1 bg-slate-900/50 p-6 overflow-y-auto relative">
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-lg font-semibold text-cyan-400 mb-6 flex items-center">
                        <i class="fa-solid fa-microchip mr-2"></i>决策推理流
                        <span id="statusTag" class="ml-4 text-xs px-2 py-0.5 rounded bg-slate-700 text-slate-400 hidden">执行中</span>
                    </h2>
                    <div id="stepsContainer" class="space-y-4 min-h-[400px] flex flex-col justify-center items-center transition-all">
                        <!-- 待机图标 -->
                        <div class="text-center opacity-40">
                            <i class="fa-solid fa-shield-halved text-8xl text-slate-700 mb-4"></i>
                            <p class="text-sm">系统待命 SYSTEM READY</p>
                        </div>
                    </div>
                    <div id="finalResult" class="mt-8 hidden"></div>
                </div>
            </div>
        </div>

        <!-- ================= 模块 B: 智能咨询 (Chat) ================= -->
        <div id="module-chat" class="flex-1 hidden flex flex-col h-full module-content z-10">
            <header class="h-14 bg-slate-800/50 border-b border-slate-700 flex items-center px-6">
                <div class="text-cyan-400 font-bold flex items-center gap-2 text-sm">
                    <i class="fa-solid fa-robot"></i> 咨询助手
                </div>
                <div class="ml-auto text-xs text-slate-500">RAG 知识库已连接</div>
            </header>
            
            <div id="chatHistory" class="flex-1 overflow-y-auto p-6 flex flex-col gap-4 pb-24">
                <div class="flex justify-start">
                    <div class="chat-bubble chat-ai shadow-lg">
                        <div class="font-bold text-cyan-400 mb-1 text-xs">AI Assistant</div>
                        👋 您好！我是您的海关法规专家。我可以帮您查询归类规则、税率政策或监管条件。
                    </div>
                </div>
            </div>

            <div class="absolute bottom-0 w-full bg-slate-800/90 backdrop-blur border-t border-slate-700 p-4">
                <div class="max-w-4xl mx-auto flex gap-3">
                    <textarea id="chatInput" rows="1" class="flex-1 bg-slate-900 border border-slate-600 rounded-lg p-3 text-sm text-white focus:border-cyan-500 focus:outline-none resize-none" placeholder="请输入问题..."
                    onkeydown="if(event.keyCode==13 && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                    <button onclick="sendMessage()" id="sendBtn" class="w-12 h-10 bg-cyan-600 hover:bg-cyan-500 text-white rounded-lg flex items-center justify-center transition"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <!-- ================= 模块 C: 智能建议书 (Pro 重构版) ================= -->
        <div id="module-report" class="flex-1 hidden flex flex-col h-full module-content z-10">
            
            <!-- 1. 顶部操作栏 -->
            <div class="h-16 bg-slate-800/50 border-b border-slate-700 flex items-center px-6 justify-between shrink-0 shadow-lg">
                <div class="flex items-center gap-4">
                    <h2 class="text-green-400 font-bold flex items-center gap-2 text-lg">
                        <i class="fa-solid fa-file-contract"></i> 智能合规审计
                    </h2>
                    <!-- 模式切换开关 -->
                    <div class="flex items-center bg-slate-900 rounded-full p-1 border border-slate-600 shadow-inner">
                        <button onclick="toggleProMode(false)" id="mode-std" class="px-3 py-1 rounded-full text-xs font-bold bg-slate-700 text-white transition">标准版</button>
                        <button onclick="toggleProMode(true)" id="mode-pro" class="px-3 py-1 rounded-full text-xs font-bold text-slate-400 hover:text-white transition flex items-center gap-1"><i class="fa-solid fa-gem text-purple-400"></i> Pro</button>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button onclick="importFromAudit()" class="text-xs px-3 py-2 bg-slate-700 hover:bg-slate-600 rounded text-cyan-400 border border-slate-600 transition">
                        <i class="fa-solid fa-clone mr-1"></i> 引用数据
                    </button>
                    
                    <button onclick="stopGeneration()" id="btn-stop" class="hidden text-xs px-4 py-2 bg-red-600/80 hover:bg-red-500 text-white font-bold rounded shadow-lg border border-red-500 transition animate-pulse">
                        <i class="fa-solid fa-stop mr-1"></i> 终止
                    </button>

                    <button onclick="startReport(false)" id="btn-gen-std" class="text-xs px-6 py-2 bg-green-600 hover:bg-green-500 rounded text-white font-bold shadow-lg transition">
                        <i class="fa-solid fa-play mr-1"></i> 生成报告
                    </button>

                    <button onclick="startReport(true)" id="btn-gen-pro" class="hidden text-xs px-6 py-2 btn-pro rounded text-white font-bold shadow-lg transition flex items-center gap-2">
                        <i class="fa-solid fa-rocket"></i> 启动深度研判引擎
                    </button>
                </div>
            </div>

            <!-- 2. 主工作区 -->
            <div class="flex-1 p-5 overflow-hidden relative">
                
                <!-- 布局容器 -->
                <div id="report-layout" class="layout-standard transition-all duration-500 ease-in-out">
                    
                    <!-- [左栏] 数据源 -->
                    <div class="flex flex-col bg-slate-800/50 border border-slate-700 rounded-lg p-4 h-full shadow-inner" id="panel-source">
                        <div class="text-xs text-slate-400 mb-2 font-bold flex justify-between items-center">
                            <span><i class="fa-solid fa-database mr-1 text-blue-400"></i> 案件档案 / 研判主题</span>
                            <span id="source-status" class="text-[10px] bg-slate-700 px-2 rounded hidden">已导入</span>
                        </div>
                        <textarea id="reportContextInput" 
                            class="w-full h-full bg-slate-900/80 border border-slate-600 rounded p-3 text-xs text-slate-300 font-mono resize-none focus:outline-none focus:border-green-500 transition leading-relaxed"
                            placeholder="请在此输入：
1. 报关单据原文（触发合规模式）
2. 或任意研究主题（触发深度研判模式）..."></textarea>
                    </div>

                    <!-- [中栏] 报告正文 -->
                    <div class="flex flex-col bg-slate-900 border border-slate-700 rounded-lg h-full relative shadow-xl" id="panel-editor">
                        <!-- 顶部时间轴 -->
                        <div id="reportTimeline" class="h-10 bg-slate-800/80 border-b border-slate-700 flex items-center px-4 gap-3 overflow-x-auto whitespace-nowrap shrink-0">
                            <span class="text-slate-500 text-xs italic"><i class="fa-regular fa-clock mr-1"></i> 等待任务启动...</span>
                        </div>
                        
                        <!-- 正文内容 -->
                        <div id="reportContent" class="markdown-report flex-1 overflow-y-auto p-8 bg-slate-900 scroll-smooth">
                            <!-- 占位符 -->
                            <div class="h-full flex flex-col items-center justify-center text-slate-600 opacity-50">
                                <i class="fa-solid fa-file-signature text-6xl mb-4"></i>
                                <p class="text-sm tracking-widest">AI 审计/研判报告生成区</p>
                            </div>
                        </div>
                    </div>

                    <!-- [右栏] AI思维工作台 (Pro模式专属) -->
                    <div class="hidden flex-col gap-4 h-full transition-all duration-500" id="panel-brain">
                        
                        <!-- 中部：动态证据流 (占60%) -->
                        <div class="evidence-container bg-slate-800/80 border border-slate-700 rounded-lg p-4 shadow-lg relative">
                            <div class="text-xs text-slate-400 mb-3 font-bold flex justify-between items-center border-b border-slate-700 pb-2 shrink-0">
                                <span><i class="fa-solid fa-magnifying-glass-chart mr-1 text-purple-400"></i> 审计证据链</span>
                            </div>
                            <div id="evidence-list" class="evidence-list-container custom-scrollbar">
                                <!-- 动态插入卡片 -->
                                <div class="text-center text-slate-600 text-xs mt-10">等待检索启动...</div>
                            </div>
                        </div>

                        <!-- 下部：思维日志 (占40%) -->
                        <div class="terminal-container bg-black/80 border border-slate-700 rounded-lg p-3 font-mono text-xs shadow-inner shrink-0">
                            <div class="text-slate-500 mb-1 border-b border-slate-800 pb-1 flex justify-between shrink-0">
                                <span>AI_THOUGHT_LOG</span>
                                <span class="text-green-500">● LIVE</span>
                            </div>
                            <div id="thought-log" class="terminal-log custom-scrollbar">
                                <!-- 日志流 -->
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- 脚本引入顺序很重要 -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/audit.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/report.js"></script>
</body>
</html>
